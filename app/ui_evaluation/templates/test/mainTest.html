<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>

    <body>
            <div class="row bg-primary ">
                <div class="col-2 text-light">{{ecoe_name}} ></div>
                <div class="col-2 text-light">{{estation_name}}</div>
                <div class="col-6"></div>
                <div class="col-2 text-light">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
                      Hola, {{user_name}}
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item btn-sm" href="#">Tablet</a>
                        <a class="dropdown-item btn-sm" href="/" type="submit">Salir</a>
                      </div>
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-1 small">En curso</div>
                <div class="col-3">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:40%"></div>
                    </div>
                </div>
                <div class="col-1 small">Descanso</div>
                <div class="col-1"></div>

                <div class="col-1">
                    <div class="row">
                        <div class="col small text-center" style="background-color: gray;">DIA</div>
                    </div>
                    <div class="row">
                        <div class="col small text-center bg-light">{{cod_day}}</div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="row">
                        <div class="col small text-center" style="background-color: gray;">TURNO</div>
                    </div>
                    <div class="row">
                        <div class="col small text-center bg-light">{{cod_turno}}</div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="row">
                        <div class="col small text-center" style="background-color: gray;">RUEDA</div>
                    </div>
                    <div class="row">
                        <div class="col small text-center bg-light">{{cod_rueda}}</div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="row">
                        <div class="col small text-center" style="background-color: gray;">ALUMNO</div>
                    </div>
                    <div class="row">
                        <div class="col small bg-light text-center">
                            <ul class="pagination" style="margin-bottom: 0">
                                <li><a href="#"> < </a></li>
                                <li class="disabled">{{students.cod_alumno}}</li>
                                <li><a href="#"> > </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-2 small">
                    <button type="button" class="btn btn-danger">Terminar ronda</button>
                </div>

            </div>


            {% block content %}
            {% endblock %}

        <div class="row fixed-bottom">
            <div class="col-10"></div>
            <div class="col-2"><button type="button" class="btn btn-primary" value="nextStudent">Siguiente alumno</button></div>
        </div>

    </body>
</html>
